<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Prises Fibre Guadeloupe S34</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/VillesFibreOrange_2.js"></script>
        <script src="data/PriseFibreOrange_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:17, minZoom:1
        }).fitBounds([[16.015503763765874,-61.96185897007132],[16.408593782658105,-61.163122079354345]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleRoad_0');
        map.getPane('pane_GoogleRoad_0').style.zIndex = 400;
        var layer_GoogleRoad_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleRoad_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 17,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleRoad_0;
        map.addLayer(layer_GoogleRoad_0);
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 17,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_1;
        map.addLayer(layer_GoogleSatellite_1);
        function pop_VillesFibreOrange_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Depcom'] !== null ? autolinker.link(feature.properties['Depcom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nom_com'] !== null ? autolinker.link(feature.properties['Nom_com'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_VillesFibreOrange_2_0() {
            return {
                pane: 'pane_VillesFibreOrange_2',
                opacity: 1,
                color: 'rgba(202,202,202,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(183,72,75,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_VillesFibreOrange_2');
        map.getPane('pane_VillesFibreOrange_2').style.zIndex = 402;
        map.getPane('pane_VillesFibreOrange_2').style['mix-blend-mode'] = 'normal';
        var layer_VillesFibreOrange_2 = new L.geoJson(json_VillesFibreOrange_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_VillesFibreOrange_2',
            layerName: 'layer_VillesFibreOrange_2',
            pane: 'pane_VillesFibreOrange_2',
            onEachFeature: pop_VillesFibreOrange_2,
            style: style_VillesFibreOrange_2_0,
        });
        bounds_group.addLayer(layer_VillesFibreOrange_2);
        map.addLayer(layer_VillesFibreOrange_2);
        function pop_PriseFibreOrange_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SITE - Numéro de dossier'] !== null ? autolinker.link(feature.properties['SITE - Numéro de dossier'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Adresse'] !== null ? autolinker.link(feature.properties['Adresse'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Commune'] !== null ? autolinker.link(feature.properties['Commune'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Commercialisation</th>\
                        <td>' + (feature.properties['Commercialisation'] !== null ? autolinker.link(feature.properties['Commercialisation'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Logement</th>\
                        <td>' + (feature.properties['Logement'] !== null ? autolinker.link(feature.properties['Logement'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PriseFibreOrange_3_0(feature) {
            switch(String(feature.properties['q2wHide_Anciennete Prise'])) {
                case 'Prise de la semaine':
                    return {
                pane: 'pane_PriseFibreOrange_3',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(246,246,47,1.0)',
                interactive: true,
            }
                    break;
                case 'Prise éligible':
                    return {
                pane: 'pane_PriseFibreOrange_3',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,127,0,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_PriseFibreOrange_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_PriseFibreOrange_3');
        map.getPane('pane_PriseFibreOrange_3').style.zIndex = 403;
        map.getPane('pane_PriseFibreOrange_3').style['mix-blend-mode'] = 'normal';
        var layer_PriseFibreOrange_3 = new L.geoJson(json_PriseFibreOrange_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PriseFibreOrange_3',
            layerName: 'layer_PriseFibreOrange_3',
            pane: 'pane_PriseFibreOrange_3',
            onEachFeature: pop_PriseFibreOrange_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_PriseFibreOrange_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_PriseFibreOrange_3);
        map.addLayer(layer_PriseFibreOrange_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Prises Fibre Guadeloupe S34</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Prise Fibre Orange<br /><table><tr><td style="text-align: center;"><img src="legend/PriseFibreOrange_3_Prisedelasemaine0.png" /></td><td>Prise de la semaine</td></tr><tr><td style="text-align: center;"><img src="legend/PriseFibreOrange_3_Priseéligible1.png" /></td><td>Prise éligible</td></tr><tr><td style="text-align: center;"><img src="legend/PriseFibreOrange_3_2.png" /></td><td></td></tr></table>': layer_PriseFibreOrange_3,'<img src="legend/VillesFibreOrange_2.png" /> Villes Fibre Orange': layer_VillesFibreOrange_2,"Google Satellite": layer_GoogleSatellite_1,"Google Road": layer_GoogleRoad_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
